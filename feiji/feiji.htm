<HEAD><TITLE>纸飞机音画</TITLE>

<body topmargin=0 marginheight=0 leftmargin=0 marginwidth=0 >
<applet CODE="photoalbum.class" WIDTH=550 HEIGHT=400 align="center"><!--图片尺寸 运用时根据自己的图片进行修改-->

<PARAM name="standardui.outerborderwidth" value="0">
<PARAM name="transtime" value="8000">
<PARAM name="timeout" value="120000">
<PARAM name="pause" value="2000">
<PARAM name="minframenr" value="150">
<!--背景色-->
<PARAM name="bgcolor" value="0000FF">
<!--图片代称,加入图片应依序加入代称-->
<PARAM name="fxmod0" value="brushfxmod">
<PARAM name="fxmod1" value="origamifxmod">
<PARAM name="fxmod2" value="origamifxmod">

<PARAM name="image2" value="003.jpg">

</APPLET>

<SCRIPT language=JavaScript> <!--
  ScrollSpeed = 250; // milliseconds between scrolls
  ScrollChars = 2; // chars scrolled per time period
  function SetupTicker() {
  msg = "    一天学会FLASH 联系 QQ:396013905  "      ;
  RunTicker();}
  function RunTicker() {
  window.setTimeout('RunTicker()',ScrollSpeed);
  window.status = msg;
  msg = msg.substring(ScrollChars) + msg.substring(0,ScrollChars);}
  SetupTicker();
  <!-- end -->
  </SCRIPT>


</body>
